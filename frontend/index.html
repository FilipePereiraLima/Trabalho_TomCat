<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">ğŸ“‹ Sistema de Cadastro de Pessoas</h3>
                    </div>
                    <div class="card-body">
                        <!-- Alertas -->
                        <div id="alertContainer"></div>
                        
                        <!-- FormulÃ¡rio de Cadastro -->
                        <form id="formCadastro">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF *</label>
                                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                                <button type="submit" class="btn btn-primary">Cadastrar Pessoa</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Lista de Pessoas -->
                <div class="card shadow mt-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">ğŸ‘¥ Pessoas Cadastradas</h5>
                        <button class="btn btn-outline-light btn-sm" onclick="carregarPessoas()">
                            ğŸ”„ Atualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="listaPessoas">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
